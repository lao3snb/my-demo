<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    文件上传表单
        1. 表单类型
            普通表单：entype="application/x-www-form-urlencoded" （默认）
            二进制表单：entype="mutipart/form-data" （如果需要文件上传，则需要设置）
        2. 提交方式
            GET请求 与 POST请求
            文件上传需要设置为 method="post"
        3. 表单元素：
            文件域
                <input type="file" name="myfile" />
                需要设置表单元素的name属性值
        4. 提交路径
            处理上传的文件的servlet的对外访问路径
-->
    <form action="uploadServlet" enctype="multipart/form-data" method="post" >
        姓名： <input type="text" name="uname">
        头像： <input type="file" name="myfile">
        <button>提交</button>
    </form>
</body>
</html>
